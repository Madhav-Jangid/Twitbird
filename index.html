<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign-Up / X</title>
    <link id="title-logo" rel="icon" type="image/x-icon"
        href="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/left-nav.css">
    <link rel="stylesheet" href="assets/css/mid-ele.css">
    <link rel="stylesheet" href="assets/css/right-nav.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/Login-Signup.css">
</head>

<body>
    <div class="LeftLoginDiv">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M3 21L10.5484 13.4516M21 3L13.4516 10.5484M13.4516 10.5484L8 3H3L10.5484 13.4516M13.4516 10.5484L21 21H16L10.5484 13.4516"
                stroke="#fff" stroke-width="1.5" stroke-linecap="" stroke-linejoin="round" />
        </svg>
    </div>
    <div class="RightLoginDiv">
        <div class="loginDiv" id="SignupSeciton"  style="display: none;">
            <form id="SignUpForm" method="POST">
                <h3 id="LoginHeading">Sign-Up</h3>
                <input type="text" placeholder="Name" class="InputFeild" id="SignUpName" required>
                <input type="text" placeholder="Username" class="InputFeild" id="SignUpUsername" required>
                <input type="email" placeholder="Email" class="InputFeild" id="SignUpEmail" required>
                <input type="password" placeholder="Password" class="InputFeild" id="SignUpPass" required>
                <button href="" id="signupButton" type="submit">Sign-Up</button>
            </form>
            <h4>Already have an account <a onclick="DisplaySection('LoginSeciton')">Login</a></h4>
        </div>


        <div class="loginDiv" id="LoginSeciton">
            <form action="" id="LoginForm">
                <h3 id="LoginHeading">Login</h3>
                <input type="email" placeholder="Email" class="InputFeild" id="LoginEmail">
                <input type="password" placeholder="Password" class="InputFeild" id="LoginPass">
                <button id="loginButton" type="submit">Login</button>
            </form>
            <h4>Create a new account <a onclick="DisplaySection('SignupSeciton')"> Sign-up</a></h4>
        </div>
    </div>
    <script type="module" src="assets/js/Signup.js"></script>
    <script type="module" src="assets/js/Login.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
