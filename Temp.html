<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav's Clone</title>
    <style>
        div {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: end;
            padding: 10px 10px;
            gap: 10px;
            overflow-y: scroll;
            overflow-x: hidden;
            border: 1px solid ;
        }

        #div1{
            width: 100vw;
            height: 400px;
            padding: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>

</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <input type="text">
    <button id="post">Send</button>
    <script type="module">
        const input = document.querySelector('input');
        const div = document.querySelector('#div2');
        const button = document.querySelector('#post');
        button.addEventListener('click', function () {
            let value = input.value;
            const h5 = document.createElement('h5');
            h5.innerHTML = value;
            div.appendChild(h5);
            input.value = ''
        })

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let value = input.value;
                const h5 = document.createElement('h5');
                h5.innerHTML = value;
                div.appendChild(h5);
                input.value = ''
            }
        });
    </script>
</body>

</html>
