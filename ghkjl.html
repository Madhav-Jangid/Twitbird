<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <!-- Include the page.js library -->
    <script src="https://unpkg.com/page/page.js"></script>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        .section {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navigation Links -->
    <nav>
        <a href="#/" class="nav-link" onclick="page('/'); return false;"><i class='bx bx-home-alt'></i><span
                class="nav-link-icon">Home</span></a>
        <a href="#/Explore" class="nav-link" onclick="page('/Explore'); return false;"><i class='bx bx-search'></i><span
                class="nav-link-icon">Explore</span></a>
    </nav>

    <!-- Content Container -->
    <div id="home" class="section">
        <h1>Home Page</h1>
    </div>

    <div id="explore" class="section">
        <h1>Explore Page</h1>
    </div>

    <script>
        function Dispaly(sect) {
            const section = document.getElementById(sect);
            const sectionclass = document.querySelectorAll('.section');

            sectionclass.forEach((item) => {
                item.style.display = 'none';
            });
            section.style.display = 'flex';
        }
        
        // Define route functions
        function showHomePage(ctx) {
            Dispaly('home');
        }

        function showExplorePage(ctx) {
            Dispaly('explore');
        }

        // Handle route changes
        page('/', showHomePage);
        page('/Explore', showExplorePage);
        page({ hashbang: true });
    </script>

</body>

</html>
