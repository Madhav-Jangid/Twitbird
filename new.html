<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Email/Password Authentication</title>
</head>

<body>
    <h1>Signup and Login</h1>

    <!-- Signup Form -->
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Display User Information -->
    <div id="user-info"></div>



    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcneYiFbviyIBXPBGCKfNX-zEOapoCBds",
            authDomain: "twitter-clone-9a7f8.firebaseapp.com",
            databaseURL: "https://twitter-clone-9a7f8-default-rtdb.firebaseio.com",
            projectId: "twitter-clone-9a7f8",
            storageBucket: "twitter-clone-9a7f8.appspot.com",
            messagingSenderId: "322582318985",
            appId: "1:322582318985:web:8447fe2c3208620f6ddb58"
        };

        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);

        // Get references to the Auth and Database services
        const auth = getAuth(firebaseApp);
        const db = getDatabase(firebaseApp);

        // Signup Form
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Store user information in the database
                    const userData = {
                        email: user.email,
                        uid: user.uid
                    };
                    const userRef = ref(db, 'users/' + user.uid);
                    set(userRef, userData);
                    alert('You have successfully signed up!');
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Login Form
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userInfo = `Logged in as: ${user.email}`;
                    document.getElementById('user-info').textContent = userInfo;
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
